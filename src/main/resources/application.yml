server:
  # random port 실행
  port: 0

spring:
  application:
    name: user-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: password
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:tcp://localhost/~/test
      username: sa
      password:

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    # EUREKA 서버로부터 인스턴스들의 정보를 주기적으로 가져올 것인지 설정(갱신 된 정보를 받겠다는 설정)
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

greeting:
  message: Welcome to the Simple E-commerce.

logging:
  level:
    pro.developia.userservice: DEBUG

# actuator info
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, info, busrefresh

